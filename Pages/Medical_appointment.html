<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진료예약 조회 / 취소</title>
    <link rel="stylesheet" href="../css/Medical_appointment/Medical_appointment.css">
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <section class="section">
            <div class="section__title">
               <p> 진료예약 조회 / 취소 </p>
               <p> 생명을 소중히, 환자를 먼저 생각 하는 세브란스 병원 </p>
            </div>
            <div class="section__tap-border-buttom"></div>
            <div class="section__tap">
                <ul class="control">
                    <li class="show">로그인 / 비 로그인</li>
                    <li>진료예약 조회</li>
                </ul>
                <ul class="contents">
                    <li class="show">
                        <div class="section__login">
                            <form action="" method="post" class="login__id join">
                                <table>
                                    <tr>
                                        <th><label for="user-id">아이디</label></th>
                                        <td><input type="text" name="user-id" id="user-id"></td>
                                        <td rowspan="2">
                                            <button type="button" class="join__bt">로그인</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="user-pwd">비밀번호</label></th>
                                        <td><input type="password" name="user-pwd" id="user-pwd"></td>
                                    </tr>
                            </table>
                            </form>

                            <form action="" method="post" class="login__name join">
                                <table>
                                    <tr>
                                        <th><label for="user-name">성함</label></th>
                                        <td><input type="text" name="user-name" id="user-name"></td>
                                        <td rowspan="2">
                                            <button type="button" class="join__bt">로그인</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="user-reg-num">등록번호</label></th>
                                        <td><input type="password" name="user-reg-num" id="user-reg-num"></td>
                                    </tr>
                            </table>
                            </form>
                        </div>
                    </li>
                    <li>
                        <button type="button" id="delete-bt">취소</button>
                        <div class="section__appoint-delete">
                            <form action="" class="appoint-delete__form">
                                <table id="appoint-delete__table">
                                    <tr>
                                        <th>선택</th>
                                        <th>번호</th>
                                        <th>이름</th>
                                        <th>진료과</th>
                                        <th>담당의</th>
                                        <th>진료실</th>
                                        <th>예약일</th>
                                        <th>예약시간</th>
                                        <th>진행</th>
                                    </tr>
                                   
                                    <tbody class="appoint-delete__body">

                                    </tbody>

                                </table>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <footer class="footer"></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/4/Medical_appointment.js"></script>
</body>
</html>
